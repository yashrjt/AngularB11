<form (ngSubmit)="login()"  [formGroup]="loginForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" 
            aria-describedby="emailHelp" placeholder="Enter email" 
            [ngClass]="{'is-invalid': (loginForm.get('email').touched ||  loginForm.get('email').dirty ) &&  !loginForm.get('email').valid}">
            <div *ngIf="loginForm.get('email').touched">
                <span *ngIf="loginForm.get('email').errors?.required">Please enter an email</span>
                <span *ngIf="loginForm.get('email').errors?.email">Please enter an valid email</span>
            </div>
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" 
      placeholder="Password" [ngClass]="{'is-invalid': (loginForm.get('password').touched ||  loginForm.get('password').dirty ) &&  !loginForm.get('password').valid}">
      <div *ngIf="loginForm.get('password').touched">
        <span *ngIf="loginForm.get('password').errors?.required">Please enter a Password</span>
        <span *ngIf="loginForm.get('password').errors?.minlength">Please enter minimum 4 characters</span>
        <span *ngIf="loginForm.get('password').errors?.maxlength">Please enter maximum 6 characters</span>
    </div>
    </div>
    <!-- <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
